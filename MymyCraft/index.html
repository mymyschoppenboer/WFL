<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MymyCraft - Find me</title>
    <link rel="stylesheet" href="style.css?v=1">
    <script>
        // Prevent context menu on right-click to allow right-click for block placement
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <div class="menu-container">
            <h1 class="game-title">MYMYCRAFT<span class="splash-text" id="splash-text">Test</span></h1>
            <div class="menu-buttons">
                <button id="play-button" class="menu-button">Play Game</button>
                <button id="options-button" class="menu-button">Controls</button>
            </div>
        </div>
        <div class="menu-background"></div>
    </div>

    <!-- Game Container (initially hidden) -->
    <div id="game-container" style="display: none;">
        <div id="hud">
            <div id="crosshair">+</div>
            <div id="coordinates">X: 0 Y: 0 Z: 0</div>
        </div>
    </div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- PointerLock controls for first-person camera -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    <!-- MY game code -->
    <script src="script.js"></script>
</body>
</html>
